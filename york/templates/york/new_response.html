{% extends "york/base.html" %}

{% block page_header %}
 <h1>New Response</h1>
{% endblock page_header %}

{% block content %}

  <p>Add a new response:</p>
  <form action="{% url 'york:new_response' question.id %}" method='post'>
      {% csrf_token %}
      {{ form.as_div }}
      <button name='submit' class='btn btn-outline-secondary btn-sm'>Add response</button>
  </form>

{% endblock content %}
