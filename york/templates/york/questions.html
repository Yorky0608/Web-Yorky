{% extends 'york/base.html' %}

{% block page_header %}
    <h1>Questions for Caleb?</h1>
{% endblock page_header %}


{% block content %}

    <ul class="list-group border-bottom pb-2 mb-4">
        {% for question in questions %}
            <li class="list-group-item border-0">
                <a class="ca" href="{% url 'york:responses' question.id %}">
                 {{ question.text }}</a>
            </li>
        {% empty %}
            <li class="list-group-item border-0">No questions have been added yet.</li>
        {% endfor %}
    </ul>

    <button class='btn btn-outline-secondary btn-sm'>
        <a class="caw" href="{% url 'york:new_question' %}">Add a new question</a>
    </button>

{% endblock content %}
